<!DOCTYPE html>
<html lang="pt-BR" style="display: none;">
<head>
    <script>
    (async function checarAPI() {
        try {
            const response = await fetch('https://api.magalha.space/', { cache: 'no-store' });
            if (!response.ok) throw new Error('API offline');
            const data = await response.json();
            if (data.status !== 'online') throw new Error('API em manutenção');
            document.documentElement.style.display = 'block';
        } catch (e) {
            window.location.replace('/pages/manutencao.html');
        }
    })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/modern.css">
    <link rel="stylesheet" href="../style/error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Página não encontrada</title>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página não encontrada</h2>
            <p>A página que você está procurando não existe ou você não tem permissão para acessá-la.</p>
            <a href="/index.html" class="neon-button">
                <i class="fas fa-home"></i> Voltar para Página Inicial
            </a>
        </div>
    </div>
</body>
</html>
