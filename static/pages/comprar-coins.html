<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Créditos - ScammNet</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Comprar Créditos</h1>
            <div class="saldo-container">
                <span>Saldo Atual:</span>
                <span id="saldo-atual">0.00</span>
            </div>
        </header>

        <main>
            <div class="card">
                <form id="comprar-coins-form">
                    <div class="form-group">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" id="valor" name="valor" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Ex: Recarga de créditos" required>
                    </div>

                    <button type="submit">Adicionar Créditos</button>
                </form>
            </div>

            <div id="error-message" class="message error" style="display: none;"></div>
            <div id="success-message" class="message success" style="display: none;"></div>
        </main>
    </div>

    <script src="../js/services/auth.service.js"></script>
    <script src="../js/services/coins.service.js"></script>
    <script src="../js/pages/comprar-coins.js"></script>
</body>
</html>
